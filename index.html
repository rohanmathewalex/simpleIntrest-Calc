<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="main-body">
            <h1>Simple Interest Calculator</h1>
            <label for="amount">Amount</label>
            <input type="number" id="principal" onfocus() /><br />
            <label for="rate">Rate</label>
            <input
                type="range"
                step="0.25"
                id="rate"
                min="1"
                max="20"
                value="10.25"
                onclick="updateRate()"
            />
            <span id="rate_val">10.25%</span> <br />
            <br />
            <label for="years">No. of years</label>
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br />
            <br />
            <button onclick="compute()">Compute Intrest</button><br />
            <span id="result"></span>
            <footer>
                <div class="credits">
                    <div>
                        <p>&copy; Everyone Can Get Rich</p>
                    </div>
                    <div>
                        <p>
                            Designed By
                            <a
                                target="_blank"
                                href="https://github.com/rohanmathewalex"
                                >rohanmathewalex</a
                            >
                        </p>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
